# permissions for end users to view kafkaaccessqueries.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: kafka-access-monitor-operator
    app.kubernetes.io/managed-by: kustomize
  name: kafkaaccessquery-viewer-role
rules:
- apiGroups:
  - accessmonitor.masorange.com
  resources:
  - kafkaaccessqueries
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - accessmonitor.masorange.com
  resources:
  - kafkaaccessqueries/status
  verbs:
  - get
